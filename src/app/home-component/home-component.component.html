
<div class="container">
  <div class="col" style="text-align: center;" ><h1>{{titulo}}</h1></div>
  <br><br>
  <p>donde los inputos son padre, los li que se agregaan del imput son hijos y las caracteristicas los nietos</p>
  <form class="form-group row" >
    <div class="col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre" >
    </div>

    <div class="col-md-3">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadroApellido" >
    </div>

    <div class="col-md-3">
      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="cargo" class="form-control" [(ngModel)]="cuadroCargo" >
    </div>

    <div class="col-md-3">
      <label for="salario">Salario:</label>
      <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadroSalario" >
    </div>

    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 25px;" > Agregar</button>
    </div>

  </form>
</div>

<br><br><br>

<app-empleado-hijo-c *ngFor="let item of empleados; let i = index"
 [empleadoLista]="item" [indice]="i" ></app-empleado-hijo-c>
